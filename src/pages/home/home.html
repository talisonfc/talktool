<ion-header >
  <ion-navbar [color]="'primary'">
    <ion-title>
      <ion-icon name=""></ion-icon> Talk
    </ion-title>
    <ion-buttons right>
      <button ion-button>{{usuario.nome}}</button>
      <button ion-button (click)="listContatos()"><ion-icon name="contact"></ion-icon></button>
      <button ion-button (click)="exit()"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="openConversa(cid)" *ngFor="let contato of contatos; index as cid">
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <h2>{{contato.nome}}</h2>
      <button ion-button clear item-end>5</button>
    </ion-item>
  </ion-list>
</ion-content>
