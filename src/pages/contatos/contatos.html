
<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>Contatos</ion-title>
    <ion-buttons right>
      <button ion-button (click)="searchContatos()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card (click)="createConversa(uide)" *ngFor="let contato of contatos; index as uide">
    <ion-card-header>
      {{contato.nome}}
    </ion-card-header>
  </ion-card>
</ion-content>
