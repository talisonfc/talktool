
<ion-header>

  <ion-navbar [color]="'primary'">
    <ion-title>Contatos</ion-title>
    <ion-buttons right>
      <button ion-button (click)="searchContatos()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let contato of usuario.contatos">
    <ion-card-header (click)="createConversa(contato)">
      {{contato}}
    </ion-card-header>
  </ion-card>
</ion-content>
